apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- media.yaml
- platform.yaml
secretGenerator:
- name: sealed-secrets-key
  namespace: sealed-secrets
  options:
    disableNameSuffixHash: true
    labels:
      sealedsecrets.bitnami.com/sealed-secrets-key: active
  type: kubernetes.io/tls
  files:
  - tls.crt
  - tls.key
