image:
  tag: 12.3.0
serviceMonitor:
  enabled: true
persistence:
  enabled: true
  type: sts
  accessModes:
  - ReadWriteOnce
  storageClassName: proxmox
  size: 10Gi
admin:
  existingSecret: grafana
  userKey: user
  passwordKey: password
datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      url: http://prometheus-prometheus.prometheus.svc.cluster.local:9090
      access: proxy
      isDefault: true
dashboardProviders:
  dashboardproviders.yaml:
    apiVersion: 1
    providers:
    - name: default
      type: file
      options:
        path: /var/lib/grafana/dashboards/default
dashboards:
  default:
    argocd:
      gnetId: 14584
      revision: 1
      datasource: Prometheus
    node-exporter:
      gnetId: 1860
      revision: 42
      datasource: Prometheus
