providers:
  kubernetesCRD:
    enabled: false
  kubernetesGateway:
    enabled: true
  kubernetesIngress:
    enabled: false
gateway:
  name: traefik
  listeners:
    websecure:
      port: 8443
      protocol: HTTPS
      certificateRefs:
      - name: cecobask.com
      namespacePolicy:
        from: All
logs:
  access:
    enabled: true
