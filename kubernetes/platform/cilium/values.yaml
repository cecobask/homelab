ipam:
  mode: kubernetes
kubeProxyReplacement: true
securityContext:
  capabilities:
    ciliumAgent:
    - CHOWN
    - KILL
    - NET_ADMIN
    - NET_RAW
    - IPC_LOCK
    - SYS_ADMIN
    - SYS_RESOURCE
    - DAC_OVERRIDE
    - FOWNER
    - SETGID
    - SETUID
    cleanCiliumState:
    - NET_ADMIN
    - SYS_ADMIN
    - SYS_RESOURCE
cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup
k8sServiceHost: localhost
k8sServicePort: 7445
l2announcements:
  enabled: true
ingressController:
  secretsNamespace:
    create: false
bgpControlPlane:
  secretsNamespace:
    create: false
envoyConfig:
  secretsNamespace:
    create: false
gatewayAPI:
  enabled: true
  gatewayClass:
    create: "false"
  secretsNamespace:
    create: false
    name: cilium
tls:
  secretsNamespace:
    create: false
    name: cilium
