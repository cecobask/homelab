apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: platform
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/cecobask/homelab.git
      revision: main
      directories:
      - path: kubernetes/platform/*
  template:
    metadata:
      name: '{{ path.basename }}'
      labels:
        argocd.argoproj.io/instance: '{{ path.basename }}'
    spec:
      project: default
      source:
        repoURL: https://github.com/cecobask/homelab.git
        path: '{{ path }}'
        targetRevision: HEAD
      destination:
        name: in-cluster
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
