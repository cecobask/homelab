httpRoute:
  enabled: true
  hostname: radarr.cecobask.com
image:
  repository: ghcr.io/home-operations/radarr
  tag: 6.0.3
livenessProbe:
  httpGet:
    path: /ping
    port: 7878
  initialDelaySeconds: 30
  timeoutSeconds: 10
name: radarr
persistence:
  enabled: true
  capacity: 5Gi
securityContext:
  runAsUser: 65534
  runAsGroup: 65534
  fsGroup: 65534
  fsGroupChangePolicy: OnRootMismatch
service:
  port: 80
  targetPort: 7878
