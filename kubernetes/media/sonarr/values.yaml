httpRoute:
  enabled: true
  hostname: sonarr.cecobask.com
image:
  repository: ghcr.io/home-operations/sonarr
  tag: 4.0.16
livenessProbe:
  httpGet:
    path: /ping
    port: 8989
  initialDelaySeconds: 30
  timeoutSeconds: 10
name: sonarr
persistence:
  enabled: true
  capacity: 5Gi
resources:
  requests:
    cpu: 10m
    memory: 180Mi
service:
  targetPort: 8989
