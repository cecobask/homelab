apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../platform/argocd
- ../platform/sealed-secrets
- media.yaml
- platform.yaml
secretGenerator:
- name: sealed-secrets-key
  namespace: sealed-secrets
  options:
    disableNameSuffixHash: true
  type: kubernetes.io/tls
  files:
  - tls.crt
  - tls.key
