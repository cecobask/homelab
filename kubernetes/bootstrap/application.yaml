apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: https://github.com/cecobask/homelab.git
    targetRevision: HEAD
    path: kubernetes/platform
  destination:
    name: in-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
